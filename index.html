<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"> /* link to css */
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Out Text</title>
    <style>
      .spaced {
        font-size: 24px; /* Adjust font size as needed */
        line-height: 20; /* Adjust line height for vertical spacing */
      }
    </style>
  </head>
  <body>
    <div class="spaced">
      I<br>
      don't<br>
      know<br>
      how<br>
      to<br>
      code<br>
      but<br>
      I<br>
      can<br>
      try
    </div>
  </body>
</html>
