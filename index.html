<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In on Scroll</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        .spaced {
            letter-spacing: 4em; /* Increased spacing */
            font-size: 24px;
            line-height: 3; /* Increased line height */
            opacity: 0; /* Start invisible */
            transition: opacity 1s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <div class="spaced" id="text">
        I<br>
        don't<br>
        know<br>
        how<br>
        to<br>
        code<br>
        but<br>
        I<br>
        can<br>
        try
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
